        Tipos de medios:
            all: todos los medios

            @media not/only tipoMedio and (caracteristica1) and (caracteristica2){

            @media: propiedad de la consulta de medios
            not: negacion que invierte todas las caracteriticas indicadas en @media
            only: navegadores antiguos que no contemplasen diseño responsive
            tipoMedio: screen, print, all...
            caracteristicas: son ejemplos (orientacion: landscape), (max-width:768px), (min-width:480px)

            Donde se pone el @media:
                <link rel="stylesheet" href="css/smallscreen.css" media="screen" and (max-width:480px)>
