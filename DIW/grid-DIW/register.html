<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="css/register.css">
  
</head>
<body>
 
 

  <div id="modal" class="modal" >
    <div class="modal-contenido">
      <span id="cerrar-modal" class="cerrar">&times;</span>
    
      <div class="contenedor-register">
        <div class="logo">UPM<span>sport</span></div>
        <form class="formulario">
          <div class="grupo">
            <label for="usuario">Nombre de usuario</label>
            <input type="text" id="usuario" placeholder="Nombre de usuario">
          </div>
          <div class="grupo">
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" placeholder="Correo electrónico">
          </div>
          <div class="grupo">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" placeholder="Contraseña">
          </div>
          <div class="grupo">
            <label for="confirmar-contrasena">Confirmar Contraseña</label>
            <input type="password" id="confirmar-contrasena" placeholder="Confirmar Contraseña">
          </div>
          <button type="submit" class="boton-registrar" onclick="registrar()">REGISTRARSE</button>
        </form>
        <div class="seccion-iniciar">
          <p>¿Ya tienes cuenta?</p>
          <button class="boton-iniciar-sesion">INICIAR SESIÓN</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/open-login.js"></script>
</body>
</html>
